<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="button-container">
    <button id="new-book">Add a Book</button>
    <button id="display-books">Show Library</button>
  </div>
  <form id="Add-book-form" style="display: none">
    <div>
      <label for="author">Author</label>
      <input type="text" id="author">
    </div>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title">
    </div>
    <div>
      <label for="pageNumber">Number of Pages</label>
      <input type="text" id="pageNumber">
    </div>
    <div>
      <label for="read">Already Read</label>
      <input type="checkbox" id="read">
    </div>
    <input type="submit" value="Add Book">
  </form>
  <div id="library" style="display: none">
  </div>
  <script src="app.js"></script>
</body>

</html>
